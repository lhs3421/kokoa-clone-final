th<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytle.css" />
    <title>Line - Friends</title>

  <body>
    <main>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>20:49</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>

          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="main-bar">
        <span>More</span>

          <span><i class="fas fa-search fa-lg"></i></span>

            <span><i class="fas fa-cog fa-lg"></i> </span>

        </div>
      </div>

        <div class="more-profile__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <main class="more-main">
        <div class="icons">
          <div class="icon__info">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="icon__info">

        </div>

        <div class="icons">

            <i class="fas fa-gamepad fa-2x"></i>

          </div>
          <div class="icon__info">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <span>Shopping</span>
          </div>
          <div class="icon__info">
            <i class="fas fa-utensils fa-2x"></i>
            <span>Eat out</span>
          </div>
          <div class="icon__info">
            <i class="fas fa-ticket-alt fa-2x"></i>

          </div>

      <div class="suggestions"><span>Suggestions</span></div>

      <div class="icons suggestions__icons">
        <div class="icon__info">
          <i class="fas fa-dog fa-2x"></i>

          <i class="fas fa-quote-right fa-2x"></i>
          <span>More Chat</span>
        </div>
      </div>
      <nav class="nav-bar">
        <ul class="nav-bar__ul">
          <li class="nav-bar__li">
            <a href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>

            <a href="chats.html"> <i class="far fa-comment fa-2x"></i></a>

          </li>
          <li class="nav-bar__li">
            <a href="search.html"> <i class="fas fa-search fa-2x"></i></a>
