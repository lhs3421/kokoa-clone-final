<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="sytle.css" />
    <title>Welcome To Line</title>

  <body id="login-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:49</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1>Welcome to Line</h1>
      <span id="welcome-header__sub">If you have a Line Account</span>
      <span>log in with your email or phone number</span>
    </header>

    <form class="login-form" action="friends.html" , method="get">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <button>Log in</button>
      <button>Sing Up</button>
      <a href="#">Find Line Account or Password</a>
    </form>
