<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytle.css" />
    <title>Line - Friends</title>
  </head>
  <body>
    <main class="friends-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>20:49</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="main-bar">
        <span>Friends</span>
        <div>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i> </span>
          <span><i class="fas fa-cog fa-lg"></i> </span>
        </div>
      </div>

      <div class="profile profile-big">
        <div class="profile__info">
          <img src="img/luppyprofile.png" />
          <span>Loopy</span>
        </div>
      </div>

      <div class="profile-between">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="profile">
        <div class="profile__info profile-sm">
          <img src="img/pororo.jpg" />
          <span>Channel</span>
        </div>
        <div class="profile__notification">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="profile-between">
        <span>Friends 4</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="profile">
        <div class="profile__info profile-sm">
          <img src="img/pororoprofile.jpg" />
          <div class="profile__info__text">
            <span>Pororo</span>
            <span>Happy Korean New Year!</span>
          </div>
        </div>
      </div>

      <div class="profile">
        <div class="profile__info profile-sm">
          <img src="img/chrong.jpg" />
          <span>Chrong</span>
        </div>
        <div class="profile__notification profile__music">
          <span>Ed Sheeran - Bad Habits</span>
          <i class="fas fa-play fa-sm"></i>
        </div>
      </div>

      <div class="profile">
        <div class="profile__info profile-sm">
          <img src="img/phoby.jpg" />
          <span>Poby</span>
        </div>
      </div>

      <div class="profile">
        <div class="profile__info profile-sm">
          <img src="img/petty.jpg" />
          <span>Petty</span>
        </div>
      </div>
      <nav class="nav-bar">
        <ul class="nav-bar__ul">
          <li class="nav-bar__li">
            <a href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav-bar__li" id="nav-bar__notification">
            <a href="chats.html"> <i class="far fa-comment fa-2x"></i></a>
            <span>2</span>
          </li>
          <li class="nav-bar__li">
            <a href="search.html"> <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav-bar__li">
            <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
    </main>

    <div id="splash-screen">
      <img src="img/luppyprofile.png" />
    </div>

    <div id="no-mobile">
      <span>Your Screen is too big ðŸ˜‚ðŸ˜‚</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6ebed5af79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
