th<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytle.css" />
    <title>Line - Friends</title>
  </head>
  <body>
    <main>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>20:49</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="main-bar">
        <span>Find</span>
        <div>
          <span><i class="fas fa-search fa-lg"></i></span>

          <span><i class="fas fa-cog fa-lg"></i> </span>
        </div>
      </div>

      <main class="search-main">
        <div class="icons">
          <div class="icon__info">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon__info">
            <i class="far fa-address-book"></i>
            <span>Contacts</span>
          </div>
          <div class="icon__info">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon__info">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>

        <div class="recommended-friends">
          <span>Recommended Friends</span>
          <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
          <span>Open Chat</span>
          <div class="open-chat__sub">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">#SING</span>
            <span class="open-post__hashtags">#PORORO #FRIENDS</span>
            <div class="open-post__members">
              <img src="img/루피작은것.png" />
              <span class="open-post__count">130 members </span>
              <span class="open-post__active">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="img/뽀로로노래.jpg" />
            <div class="open-post__heart">
              <i class="fas fa-heart fa-xs"></i>
              <span>999</span>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">#COOK</span>
            <span class="open-post__hashtags">#LOOPY #FUN</span>
            <div class="open-post__members">
              <img src="img/루피작은것2.jpg" />
              <span class="open-post__count">500 members </span>
              <span class="open-post__active">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="img/뽀로로요리.jpg" />
            <div class="open-post__heart">
              <i class="fas fa-heart fa-xs"></i>
              <span>899</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav-bar">
        <ul class="nav-bar__ul">
          <li class="nav-bar__li">
            <a href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav-bar__li" id="nav-bar__notification">
            <a href="chats.html"> <i class="far fa-comment fa-2x"></i></a>
            <span>2</span>
          </li>
          <li class="nav-bar__li">
            <a href="search.html"> <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav-bar__li">
            <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
    </main>

    <div id="no-mobile">
      <span>Your Screen is too big 😂😂</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6ebed5af79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
